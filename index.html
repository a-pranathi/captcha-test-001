<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Challenge</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: 'Inter', sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">CAPTCHA Challenge</h1><p class="text-gray-600 mb-6">Please enter the text you see in the image below:</p><div class="mb-8 flex justify-center"><img src="captcha.png" alt="CAPTCHA Image" class="max-w-full h-auto border-2 border-gray-300 rounded-md shadow-sm"></div><div class="mb-6"><label for="captchaInput" class="sr-only">Enter CAPTCHA</label><input type="text" id="captchaInput" placeholder="Enter CAPTCHA text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg text-gray-700" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div><button id="submitCaptcha" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md transition duration-300 ease-in-out text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Verify</button><div id="message" class="mt-4 text-sm text-gray-700 hidden"></div></div><script>document.getElementById('submitCaptcha').addEventListener('click', function() { const captchaInput = document.getElementById('captchaInput').value; const messageDiv = document.getElementById('message'); if (captchaInput.trim() === '') { messageDiv.textContent = 'Please enter the CAPTCHA text.'; messageDiv.className = 'mt-4 text-sm text-red-600'; messageDiv.classList.remove('hidden'); } else { messageDiv.textContent = 'You entered: "' + captchaInput + '". (Verification logic not implemented)'; messageDiv.className = 'mt-4 text-sm text-green-600'; messageDiv.classList.remove('hidden'); } }); document.getElementById('captchaInput').addEventListener('keypress', function(e) { if (e.key === 'Enter') { document.getElementById('submitCaptcha').click(); } });</script></body></html>
